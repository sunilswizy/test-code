<!DOCTYPE html>
<app-navbar></app-navbar>
<html>
<head>
    <title>Login Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>Login</h3>
        <form [formGroup]="formData" (ngSubmit)="validateLogin(formData.value)" >
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control" formControlName="username" type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" formControlName="password" type="password" id="password" name="password" required>
            </div>
            <!-- <input type="submit" value="Login">
 -->            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>

     <!-- jQuery library -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

     <!-- Latest compiled JavaScript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

     <script src="loginValidation.js"></script>
</body>
</html>
